    <main>

                    <a href="./cacapalavras/cacapalavras.html" target="_blank">

        </section>
        <div class="audio">
            <audio id="player" src="/assets/audio/Audio.mp3" preload="auto"></audio>
            <div> 
             <button onclick="document.getElementById('player').play()" class="audio-button"><i class="far fa-play-circle"></i></button>
             <button onclick="document.getElementById('player').pause()" class="audio-button"><i class="far fa-pause-circle"></i></button> 
             <button onclick="document.getElementById('player').volume += 0.1" class="audio-button"><i class="fas fa-volume-up"></i></button> 
             <button onclick="document.getElementById('player').volume -= 0.1" class="audio-button"><i class="fas fa-volume-down"></i></i></button> 
            </div>
            <!-- <audio src="/assets/audio/Audio.mp3" controls autoplay loop></audio> -->
